<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect width="256" height="256" rx="32" ry="32" fill="url(#bgGradient)"/>
  
  <!-- Excel表格图标 -->
  <rect x="48" y="64" width="160" height="128" rx="8" ry="8" fill="white" opacity="0.9"/>
  
  <!-- 表格线条 -->
  <g stroke="#667eea" stroke-width="2" fill="none">
    <!-- 水平线 -->
    <line x1="48" y1="96" x2="208" y2="96"/>
    <line x1="48" y1="128" x2="208" y2="128"/>
    <line x1="48" y1="160" x2="208" y2="160"/>
    
    <!-- 垂直线 -->
    <line x1="88" y1="64" x2="88" y2="192"/>
    <line x1="128" y1="64" x2="128" y2="192"/>
    <line x1="168" y1="64" x2="168" y2="192"/>
  </g>
  
  <!-- 搜索放大镜 -->
  <circle cx="180" cy="100" r="20" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="180" cy="100" r="12" fill="none" stroke="white" stroke-width="3"/>
  <line x1="188" y1="108" x2="198" y2="118" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 关键字标记 -->
  <rect x="92" y="132" width="32" height="8" rx="4" fill="#ff6b6b" opacity="0.8"/>
  <rect x="132" y="148" width="28" height="8" rx="4" fill="#4ecdc4" opacity="0.8"/>
  <rect x="92" y="164" width="24" height="8" rx="4" fill="#45b7d1" opacity="0.8"/>
  
  <!-- 底部装饰文字 -->
  <text x="128" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">检索</text>
</svg>